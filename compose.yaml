services:
  mongodb:
    image: "mongo:latest"
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s
    command: ["mongod", "--quiet", "--logpath", "/dev/null"]
  mongo-express:
    image: mongo-express:latest
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH: "false"

  proxy:
    image: traefik:latest
    command: --providers.docker
    ports:
      - 80:80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  bot:
    build:
      context: ./ogybot-discord
      target: bot-final
    image: ezlixp/ogybot2:latest
    restart: always
    develop:
      watch:
        - path: ./ogybot-discord
          action: rebuild
    depends_on:
      backend:
        condition: service_healthy

  backend:
    build:
      context: ./ico-server
      target: backend-dev
    image: ezlixp/ico-server:latest
    env_file: ./ico-server/.env.development
    restart: on-failure:5
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/healthz', res => res.statusCode === 200 ? process.exit(0) : process.exit(1)).on('error', () => process.exit(1))",
        ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    develop:
      watch:
        - path: ./ico-server/src
          target: /usr/local/app/src
          action: sync
    labels:
      traefik.http.routers.backend.rule: Host(`localhost`)
      traefik.http.services.backend.loadbalancer.server.port: 3000

volumes:
  mongo-data:
